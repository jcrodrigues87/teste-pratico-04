<div id="formulario">
  <form>

    <div class="mb-3">
      <label for="cnpj" class="form-label">CNPJ</label>
      <input type="text" name="cnpj" id="cnpj" [(ngModel)]="cnpj" class="form-control">
    </div>

    <div class="mb-3">
      <label for="razao" class="form-label">Razão Social</label>
      <input type="text" name="razao" id="razao" [(ngModel)]="razao" class="form-control">
    </div>

    <div class="mb-3">
      <label for="abertura" class="form-label">Data de Abertura</label>
      <input type="date" name="abertura" id="abertura" [(ngModel)]="abertura" class="form-control">
    </div>

    <div class="mb-3">
      <label for="telefone" class="form-label">Telefone</label>
      <input type="text" name="telefone" id="telefone" [(ngModel)]="telefone" class="form-control">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" name="email" id="email" [(ngModel)]="email" class="form-control">
    </div>

    <div class="mb-3">
      <label for="cep" class="form-label">CEP</label>
      <input type="text" name="cep" id="cep" [(ngModel)]="cep" class="form-control">
    </div>

    <div class="mb-3">
      <button class="btn btn-primary" (click)="buscar()">Buscar Endereço</button>
    </div>

    <div class="mb-3">
      <label for="endereco" class="form-label">Endereço</label>
      <input type="text" name="endereco" id="endereco" [(ngModel)]="endereco" class="form-control">
    </div>

    <div class="mb-3">
      <div class="mb-3">
        <label for="files" class="form-label"> Selecione o(s) documento(s) </label>
        <input type="file" name="files" id="files" class="form-control" (change)="onFileSelect($event)" multiple>
      </div>
      <div class="mb-3">
        <button (click)="upload()" class="btn btn-primary">Upload</button>
      </div>
    </div>


    <button type="submit" class="btn btn-primary" (click)="salvar()">Cadastrar</button>
    <button class="btn btn-warning" (click)="alterar()">Alterar</button>

  </form>
</div>
