<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Canex - Prestadores</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{url_for('static', filename='prestador.css')}}"></style>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
	<h1>Prestadores de Serviço</h1>
	<h3>Filtros</h3>
	<label for="filtro_cnpj">CNPJ</label>
	<input type="text" name="filtro_cnpj"         id="filtro_cnpj">
	<label for="filtro_razao_social">Razão Social</label>
	<input type="text" name="filtro_razao_social" id="filtro_razao_social">
	<label for="filtro_email">email</label>
	<input type="text" name="filtro_email"        id="filtro_email">
	<br>
	<br>
	<table>
		<thead>
			<tr>
				<th>CNPJ</th>
				<th>Razão Social</th>
				<th>Telefone</th>
				<th>e-mail</th>
				<th>
					<a href="/prestadores/criar" class="btn btn-success">Novo Prestador</a>
				</th>
			</tr>
		</thead>
		<tbody name="prestadores" id="prestadores">
            {% for prestador in prestadores %}
			<tr>
				<td class="cnpj">{{prestador.cnpj}}</td>
				<td class="razao_social">{{prestador.razao_social}}</td>
				<td class="telefone">{{prestador.telefone}}</td>
				<td class="email">{{prestador.email}}</td>
				<td class="action">
					<a href="/prestadores/{{prestador.id}}"         class="edit"  ><i class="material-icons" data-toggle="tooltip" title="Editar" >&#xE254;</i></a>
					<a href="/prestadores/{{prestador.id}}/deletar" class="delete"><i class="material-icons" data-toggle="tooltip" title="Excluir">&#xE872;</i></a>
				</td>
			</tr>
            {% endfor %}
		</tbody>
	</table>
	<script src="{{url_for('static', filename='prestadores.js')}}"></script>
</body>
</html>
